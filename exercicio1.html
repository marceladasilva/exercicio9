<body>
<div id="resultado"></div>

<script>

let endereco = prompt("Digite seu endereço")

let cep = prompt("Digite seu CEP")

 let datanascimento = prompt("Digite sua data de Nascimento")
 let grauesc = prompt("Digite seu Grau de Escolaridade")

document.getElementById("resultado").innerHTML = "Nome: " + nome + "<br>Endereço:" + endereco + "<br>Cidade: " + cidade + "<br>UF: " + uf + "<br>CEP: " + cep + "<br>Fone: " + fone + "<br>RG: " + rg + "<br>Data de Nascimento: " + datanascimento + "<br>Grau de Escolaridade: " + grauesc + "<br>Curso: " + curso
</script>
