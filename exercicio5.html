<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
<h1>Calcular a hora e o minuto para segundos</h1>
<div id="Calcular"></div>
<script>
    
let horas = prompt("Digite a hora");
let minutos = prompt("Digite os minutos");
let segundos = prompt("Digite os segundos");

let somaSegundos = (horas * 3600) + (minutos * 60) + segundos;

document.getElementById("Calcular").innerHTML = "Hora:" + horas +
 "</br>Minutos:" + minutos +
 "</br>Total em segundos" + somaSegundos;
</script>
    
</body>
</html>
