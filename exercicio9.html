<body>
<h1>Cotação do dolar. <h1>
<p id="resultado"><p>

<script>

let valorDolarDia = prompt("Digite o valor do dolar,hoje.");
let qtdDolar = prompt("Digite a quantidade de dolar que deseja trocar");
let Valortotal;

Valortotal = qtdDolar * valorDolarDia ;

//document.writeln(Valortotal) ;//


document.getElementById("resultado") .innerHTML = Valortotal ;
</script>
